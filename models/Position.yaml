title: Position
type: object
description: ''
properties:
  iId:
    type: number
  sCode:
    type: string
  sName:
    type: string
  sType:
    type: string
  oDepartment:
    $ref: ./Department.yaml
  participants:
    $ref: ./Participant.yaml
  comment:
    type: string
  job:
    $ref: ./Job.yaml
  employeeClass:
    type: string
    description: ''
    enum:
      - Employee
      - Contractor
      - PaidIntern
      - UnpaidIntern
  bRecruitmentNeeded:
    type: boolean
    description: Требуется набор
  oSalary:
    $ref: ./Salary.yaml
  aSalaryChanges:
    type: array
    items:
      type: object
      properties:
        oSalary:
          $ref: ./Salary.yaml
        startDate:
          type: string
        oChangeReason:
          type: string
          enum:
            - End of Probation Period Promotion
            - Local market adjustment
            - Key contributors retention
            - Additional Responsibilities
            - Relocation
            - Internal Equity / Lateral Transfer
            - Contractual change
            - Salary decrease
            - Legislated increase
            - Other
        sEffectiveDate:
          type: string
        sComment:
          type: string
        '':
          type: string
      required:
        - oSalary
        - startDate
        - oChangeReason
        - sEffectiveDate
  sStartDate:
    type: string
  vacancyType:
    type: string
    enum:
      - New
      - Replacement
      - Internal Transfer
      - Long Leave Cover
      - Overlap Cover
  oInactivate:
    type: object
    properties:
      sEffectiveDate:
        type: string
      comment:
        type: string
    required:
      - sEffectiveDate
required:
  - iId
  - sCode
  - sName
  - sType
  - oDepartment
  - participants
  - job
  - employeeClass
  - bRecruitmentNeeded
  - oSalary
  - aSalaryChanges
  - sStartDate
  - vacancyType
