title: Position
type: object
description: ''
properties:
  iId:
    type: number
  iReportingFunctionId:
    type: number
  sCode:
    type: string
    description: Код позиции
  sName:
    type: string
    description: Наименование позиции
  sCurrentStatus:
    type: string
    enum:
      - Active Employee
      - Vacancy
    description: Статус
  sVacancyType:
    type: string
    enum:
      - New
      - Replacement
      - Internal Transfer
      - Long Leave Cover
      - Overlap Cover
    description: Тип ваканции
  sAssignee:
    type: string
    description: Сотрудник
  sEmployeeClass:
    type: string
    description: ''
    enum:
      - Employee
      - Contractor
      - PaidIntern
      - UnpaidIntern
  sComment:
    type: string
  oJob:
    $ref: ./Job.yaml
  bRecruitmentNeeded:
    type: boolean
    description: Требуется набор
  sSalary:
    $ref: ./Salary.yaml
  aSalaryChanges:
    type: array
    items:
      type: object
      properties:
        sSalary:
          type: string
        startDate:
          type: string
        oChangeReason:
          type: string
          enum:
            - End of Probation Period Promotion
            - Local market adjustment
            - Key contributors retention
            - Additional Responsibilities
            - Relocation
            - Internal Equity / Lateral Transfer
            - Contractual change
            - Salary decrease
            - Legislated increase
            - Other
        sEffectiveDate:
          type: string
        sComment:
          type: string
      required:
        - sSalary
        - startDate
        - oChangeReason
        - sEffectiveDate
  sStartDate:
    type: string
  oOrgStructure:
    $ref: ./Org-structure.yaml
  oInactive:
    $ref: ./Inactive.yaml
  oLongLeave:
    $ref: ./Long-leave.yaml
  oFutureReplacement:
    $ref: ./Future-replacement.yaml
required:
  - iId
  - iReportingFunctionId
  - sCode
  - sName
  - sCurrentStatus
  - sVacancyType
  - sAssignee
  - sEmployeeClass
  - oJob
  - bRecruitmentNeeded
  - sSalary
  - aSalaryChanges
  - sStartDate
