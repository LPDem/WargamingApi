title: Position
type: object
description: ''
properties:
  iId:
    type: number
  iReportingFunctionId:
    type: number
  sCode:
    type: string
    description: Код позиции
  sName:
    type: string
    description: Наименование позиции
  sCurrentStatus:
    type: string
    enum:
      - Active Employee
      - Vacancy
      - Long Leave
    description: Статус
  sVacancyType:
    type: string
    enum:
      - New
      - Replacement
      - Internal Transfer
      - Long Leave Cover
      - Overlap Cover
    description: Тип ваканции
  sEmployeeId:
    type: string
  sAssignee:
    type: string
    description: Сотрудник
  sEmployeeClass:
    type: string
    description: ''
    enum:
      - Employee
      - Contractor
      - PaidIntern
      - UnpaidIntern
  sComment:
    type: string
  oJob:
    $ref: ./Job.yaml
  bRecruitmentNeeded:
    type: boolean
    description: Требуется набор
  fSalaryBudgeted:
    type: number
  sStartDate:
    type: string
    format: date
    example: 2020-01
    description: Год-Месяц
  oOrgStructure:
    $ref: ./Org-structure.yaml
  oComment:
    $ref: ./Position-comment.yaml
  aSalaryChanges:
    type: array
    items:
      $ref: ./Salary-change.yaml
  oInactive:
    $ref: ./Inactive.yaml
  oLongLeave:
    $ref: ./Long-leave.yaml
  oFutureReplacement:
    $ref: ./Future-replacement.yaml
required:
  - iId
  - iReportingFunctionId
  - sCode
  - sName
  - sCurrentStatus
  - sVacancyType
  - sEmployeeId
  - sAssignee
  - sEmployeeClass
  - oJob
  - bRecruitmentNeeded
  - fSalaryBudgeted
  - sStartDate
  - oOrgStructure
  - aSalaryChanges
