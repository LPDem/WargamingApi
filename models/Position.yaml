title: Position
type: object
description: ''
properties:
  iId:
    type: number
  iReportingFunctionId:
    type: number
  sCode:
    type: string
    description: Код позиции
  sName:
    type: string
    description: Наименование позиции
  sCurrentStatus:
    type: string
    enum:
      - Active Employee
      - Vacancy
      - Long Leave
    description: Статус
  sVacancyType:
    type: string
    enum:
      - New
      - Replacement
      - Internal Transfer
      - Long Leave Cover
      - Overlap Cover
    description: Тип ваканции
  sEmployeeId:
    type: string
  sAssignee:
    type: string
    description: Сотрудник
  sEmployeeClass:
    type: string
    description: ''
    enum:
      - Employee
      - Contractor
      - PaidIntern
      - UnpaidIntern
  oJob:
    $ref: ./Job.yaml
  bRecruitmentNeeded:
    type: boolean
    description: Требуется набор
  fSalaryBudgeted:
    type: number
  oStartDate:
    $ref: ./Start-date.yaml
  oOrgStructure:
    $ref: ./Org-structure.yaml
  oComment:
    $ref: ./Position-comment.yaml
  aSalaryChanges:
    type: array
    items:
      $ref: ./Salary-change.yaml
  oInactive:
    $ref: ./Inactive.yaml
  oLongLeave:
    $ref: ./Long-leave.yaml
  oFutureReplacement:
    $ref: ./Future-replacement.yaml
  oReturnLongLeave:
    $ref: ./Return-from-long-leave.yaml
  bUpdated:
    type: string
  sProgressStatus:
    type: string
    enum:
      - onEdit
      - onReview
      - approved
  sPlanningStatus:
    type: string
    enum:
      - planned
      - unplanned
  bShowActions:
    type: boolean
  iChangeCount:
    type: number
  aChanges:
    type: array
    items:
      type: string
      enum:
        - status
        - title
        - code
        - vacancyType
        - employeeClass
        - salaryBudgeted
        - startDate
        - office
        - department
        - careerLevel
        - inactiveDate
        - futureReplacementDate
  oRelocation:
    $ref: ./Relocation.yaml
  sOverlapPosition:
    type: string
  bOfferAccepted:
    type: boolean
  sOfferDetails:
    type: string
  fSalaryNetBudgeted:
    type: number
  bShowNetValue:
    type: boolean
  oProduct:
    $ref: ../reference/summary.yaml#/components/schemas/IdNumberList
  bAutoCalcNetValue:
    type: boolean
  sWorkplacePattern:
    type: string
    enum:
      - Workplace
      - Remote
      - Hybrid
  bMultipleOfficesForRecruitment:
    type: boolean
  sActualLocationForRemoteEmployee:
    type: string
required:
  - iId
  - iReportingFunctionId
  - sCode
  - sName
  - sCurrentStatus
  - sVacancyType
  - sEmployeeId
  - sAssignee
  - sEmployeeClass
  - oJob
  - bRecruitmentNeeded
  - fSalaryBudgeted
  - oStartDate
  - oOrgStructure
  - aSalaryChanges
  - sProgressStatus
  - sPlanningStatus
  - bShowActions
  - iChangeCount
  - aChanges
  - bOfferAccepted
  - bShowNetValue
  - bAutoCalcNetValue
  - sWorkplacePattern
  - bMultipleOfficesForRecruitment
