title: Position-short
type: object
properties:
  iId:
    type: number
  iReportingFunctionId:
    type: number
  sCode:
    type: string
  sName:
    type: string
  sCurrentStatus:
    type: string
    enum:
      - Active Employee
      - Vacancy
      - Long Leave
    description: Статус
  sVacancyType:
    type: string
    enum:
      - New
      - Replacement
      - Internal Transfer
      - Long Leave Cover
      - Overlap Cover
    description: Тип ваканции
  sEmployeeId:
    type: string
  sAssignee:
    type: string
    description: Сотрудник
  sEmployeeClass:
    type: string
    description: ''
    enum:
      - Employee
      - Contractor
      - PaidIntern
      - UnpaidIntern
  fSalaryBudgeted:
    type: number
  sStartDate:
    type: string
  oOrgStructure:
    $ref: ./Org-structure-short.yaml
  aSalaryChanges:
    type: array
    items:
      $ref: ./Salary-change-short.yaml
  oInactive:
    $ref: ./Inactive-short.yaml
  sCareerLevel:
    type: string
  sFutureReplacementDate:
    type: string
  bUpdated:
    type: boolean
  sProgressStatus:
    type: string
    enum:
      - onEdit
      - onReview
      - approved
  bShowActions:
    type: boolean
  iChangeCount:
    type: number
  aChanges:
    type: array
    items:
      type: string
      enum:
        - status
        - title
        - code
        - vacancyType
        - employeeClass
        - salaryBudgeted
        - startDate
        - office
        - department
        - careerLevel
        - inactiveDate
        - futureReplacementDate
        - returnDateFromLongLeave
  oLongLeave:
    $ref: ./Long-leave.yaml
  sPlanningStatus:
    type: string
    enum:
      - planned
      - unplanned
  sApproveNewStatus:
    type: string
    enum:
      - pending
      - approved
      - declined
    description: Статус согласования новой вакансии
  sGreenhouseStatus:
    type: string
    enum:
      - Open
      - Hired
      - Canceled
  sGreenhouseProfile:
    type: string
  sMyTeamProfile:
    type: string
  oRelocation:
    type: object
    properties:
      sOffice:
        type: string
    required:
      - sOffice
  sReorganizationTypeOfChange:
    $ref: ../reference/positions.yaml#/components/schemas/ReorganizationTypeOfChange
required:
  - iId
  - iReportingFunctionId
  - sCode
  - sName
  - sCurrentStatus
  - sVacancyType
  - sEmployeeId
  - sAssignee
  - sEmployeeClass
  - fSalaryBudgeted
  - sStartDate
  - aSalaryChanges
  - oInactive
  - sCareerLevel
  - sFutureReplacementDate
  - bUpdated
  - sProgressStatus
  - bShowActions
  - iChangeCount
  - aChanges
  - sPlanningStatus
