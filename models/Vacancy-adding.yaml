title: Vacancy-adding
type: object
description: ''
properties:
  sName:
    type: string
  sStartDate:
    type: string
  sVacancyType:
    type: string
    enum:
      - New
      - Replacement
      - Internal Transfer
      - Long Leave Cover
      - Overlap Cover
  sEmployeeClass:
    type: string
    enum:
      - Employee
      - Contractor
      - Paid Intern
      - Unpaid Intern
  oSalary:
    $ref: ./Salary-adding.yaml
  aSalaryChanges:
    type: array
    items:
      $ref: ./Salary-change-adding.yaml
  bRecruitmentNeeded:
    type: boolean
  sJobId:
    type: string
  sCareerLevelId:
    type: string
  oOrgStructure:
    $ref: ./Org-structure-adding.yaml
required:
  - sName
  - sStartDate
  - sVacancyType
  - sEmployeeClass
  - oSalary
  - aSalaryChanges
  - sJobId
  - sCareerLevelId
  - oOrgStructure
