title: Permissions
type: object
description: Права пользователей
properties:
  bFullDataAccess:
    type: boolean
    description: 'Полный доступ к данным, до загрузки ролей'
  bAdministration:
    type: boolean
    description: 'Доступ к админ интерфейсу (загрузка, выгрузка, редактирование базы данных)'
  bPlanningParticipantsDistribution:
    type: boolean
    description: Распределение участников процесса планирования
  bViewData:
    type: boolean
    description: Просмотр данных
  bEditData:
    type: boolean
    description: Редактирование данных
  bCreatingCustomFilters:
    type: boolean
    description: Создание кастомных фильтров (в рамках полномочий)
  bAnalytics:
    type: boolean
    description: Доступ в аналитику по изменения (в рамках полномочий)
  bNotifications:
    type: boolean
    description: Доступ к уведомлениям по изменениям (в рамках полномочий)
  bPlanApproveAndSubmit:
    type: boolean
    description: Approve & Submit плана
  bViewPlanStatus:
    type: boolean
    description: Просмотр статуса изменения ресурсного плана
  bPlanApprove:
    type: boolean
    description: Approve плана
  bExportManageParticipants:
    type: boolean
    description: Выгрузка Manage Participants в xls
  bEditSalary:
    type: boolean
    description: Можно видеть и редактировать salary
  bNoRole:
    type: boolean
    description: У пользователя нет роли
  bCompensationInformationBonus:
    type: boolean
    description: Доступ к разделу мастер-данных Compensation information_Bonus
required:
  - bFullDataAccess
  - bAdministration
  - bPlanningParticipantsDistribution
  - bViewData
  - bEditData
  - bCreatingCustomFilters
  - bAnalytics
  - bNotifications
  - bPlanApproveAndSubmit
  - bViewPlanStatus
  - bPlanApprove
  - bExportManageParticipants
  - bEditSalary
  - bNoRole
  - bCompensationInformationBonus
