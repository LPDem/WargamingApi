  /manageParticipants/getReportingFunctions:
    get:
      summary: getReportingFunctions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  aItems:
                    type: array
                    items:
                      type: object
                      properties:
                        iId:
                          type: number
                          description: id reporting function
                        sName:
                          type: string
                          description: Название reporting function
                      required:
                        - iId
                        - sName
                required:
                  - aItems
      operationId: get-manageParticipants-getReportingFunctions
      description: Получение reporting functions для раздела manage participants (список закладок)
      tags:
        - manageParticipants
    parameters: []
  '/manageParticipants/getReportingFunction/{id}':
    get:
      summary: getReportingFunction
      tags:
        - manageParticipants
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: Данные reporting function
                properties:
                  iId:
                    type: number
                    description: reporting function id
                  sName:
                    type: string
                    description: Название reporting function
                  bSaved:
                    type: boolean
                    description: Сохранялась хотя бы раз
                  aGroups:
                    type: array
                    description: Данные ролей (групп)
                    items:
                      type: object
                      description: Данные роли (группы)
                      properties:
                        iParticipantGroupId:
                          type: number
                          description: id группы
                        sName:
                          type: string
                          description: Название роли
                        bHasAccess:
                          type: boolean
                          description: Есть доступ?
                        aParticipants:
                          type: array
                          description: Участники (сотрудники)
                          items:
                            type: object
                            description: Данные участника (сотрудника)
                            properties:
                              iParticipantId:
                                type: number
                                description: id сотрудника
                              sName:
                                type: string
                                description: ФИО сотрудника
                              bHasAccess:
                                type: boolean
                                description: Есть доступ?
                              sPermissions:
                                type: string
                                description: Права
                              bPermissionsChanged:
                                type: boolean
                                description: Права менялись?
                              sDueDate:
                                type: string
                                description: Срок действия
                              bDueDateChanged:
                                type: boolean
                                description: Срок действия менялся?
                              sNotification:
                                type: string
                                description: Уведомления
                              bNotificationChanged:
                                type: boolean
                                description: Уведомления менялись?
                            required:
                              - iParticipantId
                              - sName
                              - bHasAccess
                              - sPermissions
                              - bPermissionsChanged
                              - sDueDate
                              - bDueDateChanged
                              - sNotification
                              - bNotificationChanged
                      required:
                        - iParticipantGroupId
                        - sName
                        - bHasAccess
                        - aParticipants
                required:
                  - iId
                  - sName
                  - bSaved
                  - aGroups
              examples: {}
      operationId: get-manageParticipants-getReportingFunction
      description: Получение данных reporting function по id
    parameters:
      - schema:
          type: number
        name: id
        in: path
        required: true
        description: reporting function id
  /manageParticipants/saveReportingFunction:
    get:
      summary: saveReportingFunction
      tags:
        - manageParticipants
      responses: {}
      operationId: get-manageParticipants-saveReportingFunction
      description: Сохранение reporting function и запуск или обновление RP
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                iId:
                  type: number
                  description: reporting function id
              required:
                - iId
        description: ''
components:
  schemas:
    DataGridDto:
      title: DataGridDto
      type: object
      description: Таблица с данными
      properties:
        aHeader:
          type: array
          description: Заголовок таблицы
          items:
            type: object
            description: Данные колонки
            properties:
              sValue:
                type: string
                description: Название колонки
            required:
              - sValue
        aRows:
          type: array
          description: Строки таблицы
          items:
            type: object
            description: Данные строки
            properties:
              aCells:
                type: array
                description: Ячейки строки
                items:
                  type: object
                  description: Данные ячейки строки
                  properties:
                    sValue:
                      type: string
                      description: Значение ячейки
            required:
              - aCells
      required:
        - aHeader
        - aRows
    ImportMasterDataRequestDto:
      title: ImportMasterDataRequestDto
      type: object
      properties:
        sFileContent:
          type: string
          description: 'Содержимое файла, с префиксом data:text/plain;base64,'
      required:
        - sFileContent
      description: Мастер-данные для импорта
    PermissionsDto:
      title: PermissionsDto
      type: object
      description: Информация о правах доступа
      properties:
        bFullDataAccess:
          type: boolean
          description: 'Полный доступ к данным, до загрузки ролей'
        bAdministration:
          type: boolean
          description: 'Доступ к админ интерфейсу (загрузка, выгрузка, редактирование базы данных)'
        bPlanningParticipantsDistribution:
          type: boolean
          description: Распределение участников процесса планирования
        bViewData:
          type: boolean
          description: Просмотр данных
        bEditData:
          type: boolean
          description: Редактирование данных
        bCreatingCustomFilters:
          type: boolean
          description: Создание кастомных фильтров (в рамках полномочий)
        bAnalytics:
          type: boolean
          description: Доступ в аналитику по изменения (в рамках полномочий)
        bNotifications:
          type: boolean
          description: Доступ к уведомлениям по изменениям (в рамках полномочий)
        bPlanApproveAndSubmit:
          type: boolean
          description: 'Approve & Submit плана'
        bViewPlanStatus:
          type: boolean
          description: Просмотр статуса изменения ресурсного плана
        bPlanApprove:
          type: boolean
          description: Approve плана
      required:
        - bFullDataAccess
        - bAdministration
        - bPlanningParticipantsDistribution
        - bViewData
        - bEditData
        - bCreatingCustomFilters
        - bAnalytics
        - bNotifications
        - bPlanApproveAndSubmit
        - bViewPlanStatus
        - bPlanApprove
