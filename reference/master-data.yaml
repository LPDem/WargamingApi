components:
  schemas:
    DataGridDto:
      title: DataGridDto
      type: object
      description: Таблица с данными
      properties:
        aHeader:
          type: array
          description: Заголовок таблицы
          items:
            type: object
            description: Данные колонки
            properties:
              sValue:
                type: string
                description: Название колонки
            required:
              - sValue
        aRows:
          type: array
          description: Строки таблицы
          items:
            type: object
            description: Данные строки
            properties:
              aCells:
                type: array
                description: Ячейки строки
                items:
                  type: object
                  description: Данные ячейки строки
                  properties:
                    sValue:
                      type: string
                      description: Значение ячейки
            required:
              - aCells
      required:
        - aHeader
        - aRows
    ImportMasterDataRequestDto:
      title: ImportMasterDataRequestDto
      type: object
      properties:
        sFileContent:
          type: string
          description: 'Содержимое файла, с префиксом data:text/plain;base64,'
      required:
        - sFileContent
      description: Мастер-данные для импорта
    TimelinesDto:
      title: TimelinesDto
      type: object
      properties:
        aCycles:
          type: array
          items:
            type: object
            properties:
              sName:
                type: string
              sStart:
                type: string
              oPreparation:
                $ref: '#/components/schemas/TimelinesCyclePeriodDto'
              oPlanning:
                $ref: '#/components/schemas/TimelinesCyclePeriodDto'
              oProcessing:
                $ref: '#/components/schemas/TimelinesCyclePeriodDto'
            required:
              - sName
              - sStart
              - oPreparation
              - oPlanning
              - oProcessing
      required:
        - aCycles
    TimelinesCyclePeriodDto:
      title: TimelinesCyclePeriodDto
      type: object
      properties:
        sStartDate:
          type: string
          description: Дата в формате YYYY-MM-DD
          format: date
        sEndDate:
          type: string
          description: Дата в формате YYYY-MM-DD
          format: date
