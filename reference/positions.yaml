components:
  schemas:
    PositionListFieldSorting:
      title: PositionListSorting
      type: object
      properties:
        sCode:
          type: string
        sTitle:
          type: string
        bDescending:
          type: boolean
      required:
        - sCode
        - sTitle
        - bDescending
    Approval:
      title: Approval
      type: object
      properties:
        iPositionId:
          type: number
        sRequestType:
          type: string
        sEmployee:
          type: string
        sCreator:
          type: string
        sApproval:
          type: string
        sStatus:
          type: string
          enum:
            - Approve
            - Decline
            - PendingApproval
        bShowStatusButton:
          type: boolean
      required:
        - iPositionId
        - sRequestType
        - sCreator
        - sApproval
        - sStatus
        - bShowStatusButton
    UpdateWorkplacePattern:
      title: UpdateWorkplacePattern
      type: object
      properties:
        aPositionIds:
          type: array
          items:
            type: number
        sWorkplacePattern:
          type: string
          enum:
            - Workplace
            - Remote
            - Hybrid
      required:
        - aPositionIds
        - sWorkplacePattern
    UpdateJobMappingCatalogs:
      title: UpdateJobMappingCatalogs
      type: object
      properties:
        aJobFamilyGroups:
          type: array
          items:
            $ref: ../models/Catalog.yaml
        aCareers:
          type: array
          items:
            $ref: ../models/Catalog.yaml
      required:
        - aJobFamilyGroups
        - aCareers
    UpdateJobMapping:
      title: UpdateJobMapping
      type: object
      properties:
        aPositionIds:
          type: array
          items:
            type: number
        oJob:
          $ref: ../models/Job-adding.yaml
        sStreamLevelId:
          type: number
      required:
        - aPositionIds
        - oJob
        - sStreamLevelId
    ApprovalsFilters:
      title: ApprovalsFilters
      type: object
      properties:
        aPositionIds:
          type: array
          items:
            type: number
        sPeriod:
          type: string
          enum:
            - LastHour
            - LastDay
            - LastWeek
            - LastMonth
            - Customised
        sDateFrom:
          type: string
        sDateTo:
          type: string
        aActionTypes:
          type: array
          items:
            type: string
        sSearch:
          type: string
      required:
        - aPositionIds
