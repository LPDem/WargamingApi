openapi: 3.0.0
info:
  title: positions
  version: '1.0'
  description: Позиции
servers:
  - url: 'http://localhost:3000'
paths:
  /api/positions:
    get:
      summary: Получение списка должностей
      tags: []
      responses: {}
      operationId: get-positions
      description: Возвращает список должностей по переданным параметрам
      parameters:
        - schema:
            type: number
          in: query
          name: iReportingFunctionId
          description: ''
          required: true
        - schema:
            type: array
          in: query
          name: aOfficeIds
        - schema:
            type: array
          in: query
          name: aDepartmentIds
        - schema:
            type: array
          in: query
          name: aManagerIds
        - schema:
            type: string
            enum:
              - Active Employee
              - Vacancy
          in: query
          name: sCurrentStatus
          description: Статус должности
        - schema:
            type: string
          in: query
          name: sText
          description: 'Пользовательский ввод. Искоть совпадение по полям sCode, sName, sAssignee'
        - schema:
            type: number
          in: query
          name: iCurrencyId
          description: id валюты на которую нужно конвертировать ЗП сотрудников
        - schema:
            type: number
          in: query
          name: iPaymentFrequencyId
          description: id Частоты Оплаты
        - schema:
            type: array
          in: query
          name: aSort
          description: "поля по котрым нужно сортировать.\nВсе возможные значения:\n[ sName, \n  sCareerLevel, \n  sStartDateASC,\n  sStartDateDESC,\n  sCurrentStatus,\n  office,\n  sFullOrgPath,\n  sEmployeeClass,\n  sAssignee,\n  salaryASC,\n  salaryDESC\n]"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                aItems:
                  type: array
                  items:
                    $ref: ../models/Position.yaml
          application/xml:
            schema:
              type: object
              properties:
                aItems:
                  type: array
                  items:
                    type: object
                    properties:
                      iId:
                        type: number
                      sName:
                        type: string
                      sType:
                        type: string
                      oOffice:
                        type: object
                      oDepartment:
                        type: object
                      managers:
                        type: array
                        items:
                          type: object
                '':
                  type: string
        description: |-
          [
          ]
    parameters: []
    post:
      summary: ''
      operationId: post-api-positions
      responses:
        '200':
          description: OK
      description: Добавление
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/vacancy-adding'
        description: ''
    put:
      summary: ''
      operationId: put-api-positions
      responses:
        '200':
          description: OK
      description: Изменение
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/vacancy-adding'
  '/api/positions/{iId}':
    parameters:
      - schema:
          type: number
        name: iId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses: {}
      operationId: get-positions-id
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/Position.yaml
      description: Получения одной позоции
components:
  schemas:
    vacancy-adding:
      title: vacancy-adding
      type: object
      properties:
        sName:
          type: string
        sStartDate:
          type: string
        sVacancyType:
          type: string
          enum:
            - New
            - Replacement
            - Internal Transfer
            - Long Leave Cover
            - Overlap Cover
        sEmployeeClass:
          type: string
          enum:
            - Employee
            - Contractor
            - Paid Intern
            - Unpaid Intern
        oSalary:
          $ref: '#/components/schemas/salary-adding'
        aSalaryChanges:
          type: array
          items:
            $ref: '#/components/schemas/salary-change-adding'
        bRecruitmentNeeded:
          type: boolean
        iJobId:
          type: number
        iOrgStructureId:
          type: number
      required:
        - sName
        - sStartDate
        - sVacancyType
        - sEmployeeClass
        - oSalary
        - aSalaryChanges
        - iJobId
        - iOrgStructureId
    salary-adding:
      title: salary-adding
      type: object
      properties:
        iValue:
          type: number
        iCurrencyId:
          type: number
        iPaymentFrequencyId:
          type: number
      required:
        - iValue
        - iCurrencyId
        - iPaymentFrequencyId
    salary-change-adding:
      title: salary-change-adding
      type: object
      properties:
        oSalary:
          $ref: '#/components/schemas/salary-adding'
        oChangeReason:
          type: string
          enum:
            - End of Probation Period Promotion
            - Local market adjustment
            - Key contributors retention
            - Additional Responsibilities
            - Relocation
            - Internal Equity / Lateral Transfer
            - Contractual change
            - Salary decrease
            - Legislated increase
            - Other
        sEffectiveDate:
          type: string
        sComment:
          type: string
      required:
        - oSalary
        - oChangeReason
        - sEffectiveDate
